<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary SEO -->
    <title>NOIR 925 | Premium Sterling Silver Jewelry - Handcrafted Luxury Collections</title>
    <meta name="description" content="Discover exquisite handcrafted 925 sterling silver jewelry at NOIR. Shop luxury rings, necklaces, bracelets & earrings with lifetime guarantee. Free shipping on orders over ₹5000." />
    <meta name="keywords" content="sterling silver jewelry, 925 silver, luxury jewelry, handcrafted jewelry, silver rings, silver necklaces, silver bracelets, premium jewelry, Indian jewelry, designer silver" />
    <meta name="author" content="NOIR 925" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://noir925.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://noir925.com" />
    <meta property="og:title" content="NOIR 925 | Premium Sterling Silver Jewelry" />
    <meta property="og:description" content="Discover exquisite handcrafted 925 sterling silver jewelry. Luxury rings, necklaces, bracelets & earrings with lifetime guarantee." />
    <meta property="og:image" content="https://noir925.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="NOIR 925" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://noir925.com" />
    <meta name="twitter:title" content="NOIR 925 | Premium Sterling Silver Jewelry" />
    <meta name="twitter:description" content="Discover exquisite handcrafted 925 sterling silver jewelry with lifetime guarantee." />
    <meta name="twitter:image" content="https://noir925.com/twitter-image.jpg" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#1E1E1E" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "NOIR 925",
      "url": "https://noir925.com",
      "logo": "https://noir925.com/logo.png",
      "description": "Premium handcrafted 925 sterling silver jewelry",
      "sameAs": [
        "https://instagram.com/noir925",
        "https://facebook.com/noir925",
        "https://pinterest.com/noir925"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-XXX-XXX-XXXX",
        "contactType": "customer service",
        "availableLanguage": ["English", "Hindi"]
      }
    }
    </script>
    
    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "NOIR 925",
      "url": "https://noir925.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://noir925.com/shop?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Structured Data - LocalBusiness -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "JewelryStore",
      "name": "NOIR 925",
      "image": "https://noir925.com/storefront.jpg",
      "priceRange": "₹₹₹",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "2500"
      }
    }
    </script>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-title" content="NOIR925" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
